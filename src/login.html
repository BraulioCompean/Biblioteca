<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="icon" href="assets/logo1.webp">
    <link rel="stylesheet" href="styles/login.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.cyan.min.css" />
</head>
<body>
    <main class="container">
        <nav class="elementos">
            <article>
                <div class="logo">
                    <img src="assets/logo1.webp" alt="" >
                </div>
                <div class="titulo">
                    <h1> Log In</h1>
                    <h3> Bienvenido a LitHub!</h3>
                </div>
                <div>
                    <div>
                        <form action="">
                            <label for="username"> Usuario: </label>
                            <div class="user">
                                <input type="text" id="username" name="username"><svg 
                                xmlns="http://www.w3.org/2000/svg"  width="50"  height="50" 
                                viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2" 
                                stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-user"><path
                                stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" /><path
                                d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" /></svg>
                            </div>
                        </form>
                    </div>
                </div>
                <div>
                    <div>
                        <form action="">
                            <label for="contraseña"> Contraseña: </label>
                                <div class="contraseña">
                                <input type="password" id="contraseña" name="contraseña"> <br/>
                                <svg xmlns="http://www.w3.org/2000/svg"  width="50"  height="50"  viewBox="0 0 24 24" 
                                fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round" 
                                stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-eye"><path 
                                stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" /><path 
                                d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" /></svg>
                                </div>
                        </form>
                    </div>
                </div>
                <br>
                <div class="botones">
                    <div>
                        <button id="iniciarsesion"> Iniciar Sesión</button><br />
                    </div>
                    <br />
                    <div>
                        <button id="registrarse"> Registrarse </button>
                    </div>
                </div>
                <div>
                    <div>
                        <a href="recuperar.html"> ¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
            </article>
            <article>
                <div class="imagenp">
                    <img src="assets/login.jpg" alt="">
                </div>
            </article>
        </nav>
    </main>
</body>
</html>
